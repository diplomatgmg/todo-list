<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="root"></div>

<div class="container">

            <input class="header__input" type="text" placeholder="Добавить задачу...">
        </label>
        <button class="header__button" type="button">+</button>
    </header>

    <main class="main">
        <div class="main__tasks">
            <p class="main__task-count">Tasks to do - 4</p>
            <ul class="main__task-list">
                <li class="main__task">
                    <p class="main__task-name">Example task 1</p>
                    <div class="main__buttons">
                        <img src="svg/done.svg" alt="">
                        <img src="svg/trash.svg" alt="">
                    </div>
                </li>
                <li class="main__task">
                    <p class="main__task-name">Example task 2</p>
                    <div class="main__buttons">
                        <img src="svg/done.svg" alt="">
                        <img src="svg/trash.svg" alt="">
                    </div>
                </li>
                <li class="main__task">
                    <p class="main__task-name">Example task 3</p>
                    <div class="main__buttons">
                        <img src="svg/done.svg" alt="">
                        <img src="svg/trash.svg" alt="">
                    </div>
                </li>
                <li class="main__task">
                    <p class="main__task-name">Example task 4</p>
                    <div class="main__buttons">
                        <img src="svg/done.svg" alt="">
                        <img src="svg/trash.svg" alt="">
                    </div>
                </li>
            </ul>
        </div>
        <div class="main__tasks">
            <p class="main__task-count">Done - 2</p>
            <ul class="main__task-list">
                <li class="main__task">
                    <p class="main__task-name task-done">Example task 5</p>
                    <div class="main__buttons">
                        <img src="svg/done.svg" alt="">
                        <img src="svg/trash.svg" alt="">
                    </div>
                </li>
                <li class="main__task">
                    <p class="main__task-name task-done">Example task 6</p>
                    <div class="main__buttons">
                        <img src="svg/cross.svg" alt="">

                    </div>
                </li>
            </ul>
        </div>
    </main>
</div>
